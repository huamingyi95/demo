	<body>
		<!-- 1. 冒牌排序:将一组数组按照(从小到大或者从大到小的顺序排列):例:[2,4,1,22,15,56,90,23,4,1] -->

		<script>
			var arr = [2, 4, 1, 22, 15, 56, 90, 23, 4, 1]
			function sort() {
				for (var i = 0; i < arr.length - 1; i++) {
					for (var j = 0; j < arr.length - 1 - i; j++) {
						if (arr[j] > arr[j+1]) {
							var temp = arr[j]
							arr[j] = arr[j+1]
							arr[j+1] = temp
						}
					}
				}
        return arr
			}
     console.log( sort(arr));
		</script>
	</body>
